<div class="grid-container" data-cy="tabletop">
  <div class="grid" data-cy="tabletop-grid">
    @for (row of grid(); track row) {
      <div class="grid-row">
        @for (cell of row; track cell) {
          <app-robot [cell]="cell" (placeRobot)="placeRobot.emit($event)"></app-robot>
        }
      </div>
    }
  </div>
</div>
